<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>
            Formulario de Contacto
        </h2>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Elton Jhon" id="nombre">
        </div>
        <div class="form_input">
            <label id="email">Email</label>
            <input type="email" id="email" placeholder="Bolastristes@gmail.com">
        </div>
        <div class="form_input">
            <label for="Mensaje">Mensaje
            </label>
            <textarea name="" id="Mensaje" placeholder="Deja un mensajaje jejejeje"></textarea>
        </div>

        <div class="form_input">
            <label >
                Acpeto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
    
</body>
</html>
